version: '3.8'
services:
  payment-service:
    build: .
    ports:
      - '4000:4000'
    depends_on:
      - postgres
      - kafka
    environment:
      - DB_HOST=postgres
      - DB_USER=postgres
      - DB_PASS=postgres
      - DB_NAME=payments
      - KAFKA_BROKER=kafka:9092

  postgres:
    image: postgres:14
    environment:
      POSTGRES_DB: payments
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - '5432:5432'

  zookeeper:
    image: bitnami/zookeeper:latest
    ports:
      - '2181:2181'

  kafka:
    image: bitnami/kafka:latest
    ports:
      - '9092:9092'
    environment:
      KAFKA_CFG_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_CFG_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
    depends_on:
      - zookeeper